<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="../dist/index.js"></script>
  <link rel="stylesheet" href="../assets/bulma.css">
</head>

<body>
  <div id="app" style="margin-top: 50px;">
    <i-button text="xubowen"></i-button>
    <i-button text="xubowen" type="primary"></i-button>
    <i-button text="xubowen" type="primary" outline @click="click"></i-button>
    <i-button text="xubowen" type="primary" round></i-button>
    <i-button text="xubowen" type="primary" round :loading="loading"></i-button>
    <i-button text="xubowen" type="primary" size="large"></i-button>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        loading: true
      }
    },
    methods: {
      click() {
        this.loading = !this.loading;
      }
    }
  });
</script>

</html>
